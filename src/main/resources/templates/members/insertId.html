<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/members/findPw" method="post">
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" id="id" name="uid" placeholder="아이디를
입력하세요">
        </div>
        <div class="form-group">
            <label for="pw">변경비밀번호</label>
            <input type="password" id="pw" name="pw" placeholder="변경하고싶은 비밀번호를
입력하세요">
        </div>

        <button type="submit">수정</button>
    </form>
</div> <!-- /container -->
</body>
</html>
